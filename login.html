      $('#login').on('click',function () {
        var data = {
          username:'t631'
//           username:workNo
        };
        _hw.login(data,function (res) {
          var _data = res.data;

          sessionStorage.setItem('user',JSON.stringify(_data.user));
          tipMsg('登录成功~');
          setTimeout(function () {
            window.location.href='index.html'
          },1500)
        },function (errMsg) {})
      })
    }
  };
